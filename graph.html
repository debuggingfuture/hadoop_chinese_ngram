            $(document).ready(function() {
                // d3.tsv("2gram_result.txt", function(unparsedData) {
                // var data = d3.tsv.parseRows(unparsedData);
                // // _.reduce(data,function(meom, val){
                // // console.log(val);
                // // })
                // });
                var wordsInput = [];

                function plotWords(wordsInput) {
                    console.log("input" + wordsInput);
                    function draw(words) {
                        console.log("log");
                        console.log(d3.select("body").select("word_graph"));
                        d3.select("body").select("#word_graph").append("svg").attr("width", 300).attr("height", 300).append("g").attr("transform", "translate(150,150)").selectAll("text").data(words).enter().append("text").style("font-size", function(d) {
                            return d.size + "px";
                        }).style("font-family", "Impact").style("fill", function(d, i) {
                            return fill(i);
                        }).attr("text-anchor", "middle").attr("transform", function(d) {
                            return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
                        }).text(function(d) {
                            return d.text;
                        });
                    }

                    var fill = d3.scale.category20();
                    console.log(wordsInput);
                    d3.layout.cloud().size([300, 300]).words(wordsInput.map(function(d) {
                        return {
                            text : d,
                            size : 10 + Math.random() * 90
                        };
                    })).rotate(function() {
                        return ~~(Math.random() * 2) * 90;
                    }).font("Impact").fontSize(function(d) {
                        return d.size;
                    }).on("end", draw).start();
                }

                var input = ['highlight.txt', "2gram_result.txt"];
                _.each(input, function(file) {
                    d3.text(file, "text/tsv", f_csv);
                    function f_csv(csv) {
                        var rows = d3.tsv.parseRows(csv);
                        var finalArray = [];
                        wordsInput = _.reduce(rows, function(memo, val) {
                            memo.push(val[0])
                            return memo;
                        }, finalArray)
                        plotWords(wordsInput);
                    }

                })
            });

		</script>
